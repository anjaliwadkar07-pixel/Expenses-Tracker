<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    form {
      background: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">User Details Form</h2>

  <form action="login2.html" method="post">
    <label for="userid">User ID (Primary Key)</label>
    <input type="text" id="userid" name="userid" required placeholder="Enter unique user ID">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
